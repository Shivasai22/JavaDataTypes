<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>fadeIn() Method in jQuery</title>
    <style>
      #Outer {
        border: 1px solid black;
        padding-top: 40px;
        height: 140px;
        background: green;
        display: none;
      }
    </style>
  </head>
  <body style="text-align: center">
    <div id="Outer">
      <h1 style="color: white">EDUNETFOUNDATION</h1>
    </div>
    <br />
    <button id="btn">Fade In</button>
    <!-- jQuery script of fadeIn() method -->
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $("#Outer").fadeIn(5000);
        });
      });
    </script>
  </body>
</html>
