<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JQuery demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("p,.a,#b").css("border", "3px solid red");
      });
    </script>
  </head>
  <body>
    <p>WELCOME TO JQUERY SESSION</p>
    <p class="a">VARIOUS SELECTORS</p>
    <h1 id="b">USING ELEMENT,ID,CLASS SELECTOR</h1>
  </body>
</html>
